<div class="profile-selection-container">
  
    <!-- Badge de Ambiente -->
    <div class="environment-badge">
      Acesso rápido para demonstração
    </div>
  
    <!-- Card Principal -->
    <mat-card class="profile-selection-card">
      
      <!-- Header -->
      <div class="profile-header">
        <h1>Ou selecione um Perfil de Teste</h1>
        <p>Acesso rápido para demonstração</p>
      </div>
  
      <!-- Grid de Perfis -->
      <div class="profiles-grid">
        
        <!-- Perfil Conservador -->
        <div class="profile-card conservador" (click)="selectProfile('Conservador')">
          <h2 class="profile-title">Conservador</h2>
          <p class="profile-subtitle">(Padrão)</p>
          
          <div class="risk-info">
            <div class="risk-label">Risco:</div>
            <div class="risk-value">Baixo</div>
          </div>
  
          <button mat-flat-button class="profile-button">
            Acessar
          </button>
        </div>
  
        <!-- Perfil Moderado -->
        <div class="profile-card moderado" (click)="selectProfile('Moderado')">
          <h2 class="profile-title">Moderado (Padrão)</h2>
          
          <div class="risk-info">
            <div class="risk-label">Risco:</div>
            <div class="risk-value">Moderado</div>
          </div>
  
          <button mat-flat-button class="profile-button">
            Acessar
          </button>
        </div>
  
        <!-- Perfil Agressivo -->
        <div class="profile-card agressivo" (click)="selectProfile('Agressivo')">
          <h2 class="profile-title">Agressivo</h2>
          
          <div class="risk-info">
            <div class="risk-label">Risco:</div>
            <div class="risk-value">Alto</div>
          </div>
  
          <button mat-flat-button class="profile-button">
            Acessar
          </button>
        </div>
  
      </div>
  
    </mat-card>
  
  </div>
