<form class="login-container" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <mat-card>
      <mat-card-header>
        <mat-card-title>Login - Painel de Investimentos</mat-card-title>
      </mat-card-header>
  
      <mat-card-content>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="seu@email.com" type="email">
          
          <mat-error *ngIf="loginForm.get('email')?.invalid">
            Por favor, insira um email válido.
          </mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input matInput formControlName="senha" placeholder="Sua senha" type="password">
          
          <mat-error *ngIf="loginForm.get('senha')?.invalid">
            A senha precisa ter no mínimo 6 caracteres.
          </mat-error>
        </mat-form-field>
  
      </mat-card-content>
  
      <mat-card-actions align="end">
        <button mat-flat-button color="primary" type="submit" [disabled]="!loginForm.valid">
          Entrar
        </button>
      </mat-card-actions>
    </mat-card>
  
  </form>
