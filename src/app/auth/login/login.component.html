<!-- ✅ Wrapper principal com Grid -->
<div class="login-page-wrapper">
  
    <!-- Badge de Ambiente -->
    
  
    <!-- ✅ Grid com as duas seções -->
    <div class="login-grid">
      
      <!-- Seção do Login -->
      <div class="login-section">
        <mat-card class="login-card">
          
          <!-- Header -->
          <div class="login-header">
            <h1>Login - Painel de Investimentos</h1>
            <p>Acesse sua conta para gerenciar seus investimentos</p>
          </div>
      
          <!-- Formulário -->
          <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            
            <!-- Campo Email -->
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput 
                     type="email" 
                     formControlName="email"
                     placeholder="seu.email@exemplo.com"
                     autocomplete="username">
              <mat-icon matPrefix>email</mat-icon>
              <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
                Email é obrigatório
              </mat-error>
              <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
                Email inválido
              </mat-error>
            </mat-form-field>
      
            <!-- Campo Senha -->
            <mat-form-field appearance="outline">
              <mat-label>Senha</mat-label>
              <input matInput 
                     [type]="hidePassword ? 'password' : 'text'"
                     formControlName="password"
                     placeholder="Digite sua senha"
                     autocomplete="current-password">
              <mat-icon matPrefix>lock</mat-icon>
              <button mat-icon-button 
                      matSuffix 
                      type="button"
                      (click)="hidePassword = !hidePassword">
                <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
                Senha é obrigatória
              </mat-error>
            </mat-form-field>
      
            <!-- Botão Entrar -->
            <button mat-flat-button 
                    class="login-button" 
                    type="submit"
                    [disabled]="loginForm.invalid || isLoading">
              <mat-spinner *ngIf="isLoading" diameter="20" style="display: inline-block; margin-right: 8px;"></mat-spinner>
              {{ isLoading ? 'Entrando...' : 'Entrar' }}
            </button>
      
          </form>
      
          <!-- Link Esqueceu Senha -->
          <div class="forgot-password">
            <a href="#">Esqueceu sua senha?</a>
          </div>
      
          <!-- Footer -->
          <div class="login-footer">
            <p>© 2025 CAIXA - Todos os direitos reservados</p>
          </div>
      
        </mat-card>
      </div>
  
      <!-- Seção do Profile Selection -->
      <div class="profile-section">
        <app-profile-selection></app-profile-selection>
      </div>
  
    </div>
  
  </div>
